<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jQuery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Leap Year Calculator</title>
</head>
  <body>
    <div class="container">
      <div id="initially-showing">
        <h2>Put in a year to see if it's a leap year!</h2>
        <hr>
      <form id="leap-year">
        <div class="form-group">
          <label>Year:</label>
          <input id="userInput" value=""></input>
          <button class="btn btn-success" type="submit">Calculate</button>
        </div>
      </form>
    </div><!--end initially-showing-->
    <div id ="initially-hidden">
      <p><span class="year"></span> is <span class="not">
      </span> a leap year.</p>
    </div><!--end initially hidden-->
    </div><!--end container-->
  </body>
</html>
